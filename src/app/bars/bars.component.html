<h3>Bars</h3>

<ul>
    <li *ngFor="let bar of bars">
        <h4>{{  bar.name | uppercase }}</h4>
        <div>
            <p>rating: {{ bar.rating }}</p>
            <p>category: {{ bar.category }}</p>
            <p>address: {{ bar.address }}</p>
            <p>url: <a [href]="bar.url">{{bar.url}}</a></p>
            <p>id: {{ bar.id }}</p>
        </div>
    </li>
</ul>
