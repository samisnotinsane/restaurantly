<div class="card-columns">
    <div *ngFor="let bar of bars" class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ bar.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ bar.category }}</h6>
            <p class="card-text">{{ bar.address }}</p>
        </div>
    </div>
</div>
