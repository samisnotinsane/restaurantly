<h3>Restaurants</h3>

<ul class="restaurant">
    <li *ngFor="let restaurant of restaurants; let i = index;"
        [class.selected]="restaurant === selectedRestaurant"
        (click)="onSelect(restaurant)">
        <span class="badge">{{ i }}</span> {{ restaurant.name }}
    </li>
</ul>
<hr>
<app-restaurant-detail [restaurant]="selectedRestaurant"></app-restaurant-detail>
