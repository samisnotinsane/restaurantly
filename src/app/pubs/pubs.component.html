<hr>
<div class="card-columns">
    <div *ngFor="let pub of pubs" class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ pub.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ pub.category }}</h6>
            <p class="card-text">{{ pub.address }}</p>
        </div>
    </div>
</div>
<hr>
