<h3>Coffee Near Me</h3>

<ul class="coffee">
    <li *ngFor="let coffee of coffees"
        [class.selected]="coffee === selectedCoffee"
        (click)="onSelect(coffee)">
        <span class="badge">{{ coffee.id }}</span>{{ coffee.name }}
    </li>
</ul>
<hr>
<app-coffee-detail [coffee]="selectedCoffee"></app-coffee-detail>
