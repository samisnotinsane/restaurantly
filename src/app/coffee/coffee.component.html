<hr>
<div class="card-columns">
    <div *ngFor="let coffeeShop of coffeeShops" class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ coffeeShop.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ coffeeShop.category }}</h6>
            <p class="card-text">{{ coffeeShop.address }}</p>
        </div>
    </div>
</div>
<hr>
