<h3>Coffee Near Me</h3>

<ul class="coffee">
    <li *ngFor="let coffeeShop of coffeeShops; let i = index;"
        [class.selected]="coffeeShop === selectedCoffeeShop"
        (click)="onSelect(coffeeShop)">
        <span class="badge">{{ i }}</span>{{ coffeeShop.name }}
    </li>
</ul>
<hr>
<app-coffee-detail [coffee]="selectedCoffeeShop"></app-coffee-detail>
